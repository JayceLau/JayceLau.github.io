    <h3 id="登录emcli"><a href="#登录emcli" class="headerlink" title="登录emcli"></a>登录emcli</h3><p><code>emcli login -username=sysman</code><br>过程参考如下：<br><figure class="highlight elixir"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">[oracle<span class="variable">@emcc</span> agent]<span class="variable">$ </span>emcli login -username=sysman</span><br><span class="line">Enter password <span class="symbol">:</span></span><br><span class="line">Login successful</span><br></pre></td></tr></table></figure></p>
<h3 id="提取agent"><a href="#提取agent" class="headerlink" title="提取agent"></a>提取agent</h3><figure class="highlight routeros"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">emcli get_agentimage <span class="attribute">-destination</span>=/home/oracle/agent <span class="attribute">-platform</span>=<span class="string">"Linux x86-64"</span> <span class="attribute">-version</span>=13.2.0.0.0</span><br></pre></td></tr></table></figure>
<p>过程参考如下：<br><figure class="highlight groovy"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">[oracle<span class="meta">@emcc</span> agent]$ emcli get_agentimage -destination=<span class="regexp">/home/</span>oracle/agent -platform=<span class="string">"Linux x86-64"</span> -version=<span class="number">13.2</span><span class="number">.0</span><span class="number">.0</span><span class="number">.0</span></span><br><span class="line"> === Partition Detail ===</span><br><span class="line">Space <span class="string">free :</span> <span class="number">31</span> GB</span><br><span class="line">Space <span class="string">required :</span> <span class="number">1</span> GB</span><br><span class="line">Check the logs at <span class="regexp">/u01/</span>app<span class="regexp">/emcc/</span>gc_inst<span class="regexp">/em/</span>EMGC_OMS1<span class="regexp">/sysman/</span>emcli<span class="regexp">/setup/</span>.emcli/get_agentimage_2017<span class="number">-08</span><span class="number">-04</span>_13<span class="number">-55</span><span class="number">-30</span>-PM.log</span><br><span class="line">Downloading <span class="regexp">/home/</span>oracle<span class="regexp">/agent/</span><span class="number">13.2</span><span class="number">.0</span><span class="number">.0</span><span class="number">.0</span>_AgentCore_226.zip</span><br><span class="line">File saved <span class="keyword">as</span> <span class="regexp">/home/</span>oracle<span class="regexp">/agent/</span><span class="number">13.2</span><span class="number">.0</span><span class="number">.0</span><span class="number">.0</span>_AgentCore_226.zip</span><br><span class="line">Downloading <span class="regexp">/home/</span>oracle<span class="regexp">/agent/</span><span class="number">13.2</span><span class="number">.0</span><span class="number">.0</span><span class="number">.0</span>_Plugins_226.zip·</span><br><span class="line">File saved <span class="keyword">as</span> <span class="regexp">/home/</span>oracle<span class="regexp">/agent/</span><span class="number">13.2</span><span class="number">.0</span><span class="number">.0</span><span class="number">.0</span>_Plugins_226.zip</span><br><span class="line">Downloading <span class="regexp">/home/</span>oracle<span class="regexp">/agent/</span>unzip</span><br><span class="line">File saved <span class="keyword">as</span> <span class="regexp">/home/</span>oracle<span class="regexp">/agent/</span>unzip</span><br><span class="line">Executing <span class="string">command:</span> <span class="regexp">/home/</span>oracle<span class="regexp">/agent/</span>unzip <span class="regexp">/home/</span>oracle<span class="regexp">/agent/</span><span class="number">13.2</span><span class="number">.0</span><span class="number">.0</span><span class="number">.0</span>_Plugins_226.zip -d <span class="regexp">/home/</span>oracle/agent</span><br><span class="line">Exit status <span class="string">is:</span><span class="number">0</span></span><br><span class="line">Agent Image Download completed successfully.</span><br></pre></td></tr></table></figure></p>
<h3 id="安装agent"><a href="#安装agent" class="headerlink" title="安装agent"></a>安装agent</h3><p>将提取出来的agent上传至目标服务器，并解压、安装<br>过程参考如下：·<br><figure class="highlight routeros"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">cd /u01/software</span><br><span class="line">unzip 13.2.0.0.0_AgentCore_226.zip</span><br><span class="line">./agentDeploy.sh <span class="attribute">AGENT_BASE_DIR</span>=/u01/app/emcc/agent <span class="attribute">OMS_HOST</span>=foo.bar.com <span class="attribute">EM_UPLOAD_PORT</span>=4903 <span class="attribute">LOG_DIR</span>=/home/oracle/logs</span><br></pre></td></tr></table></figure></p>
